    <script>
      tailwind.config = {
        theme: {
          extend: {
            fontFamily: {
              sans: ['Inter', 'sans-serif'],
              mono: ['"JetBrains Mono"', 'monospace'],
            },
            colors: {
              workigom: {
                dark: '#0a0a0c',
                green: '#00ff9d',

              }
            }
          }
        }
      }

    <style>
      html, body, #root {
        height: 100%;
        width: 100%;
        margin: 0;
        padding: 0;
      }

      body {
        background-color: #0a0a0c;
        overflow-y: auto !important;
        position: relative !important;
        /* iOS Safari'de elastik kaydırmayı önlemek için */
        overscroll-behavior-y: none;
      }

      .neon-glow {
        text-shadow: 0 0 15px rgba(0, 255, 157, 0.6), 0 0 30px rgba(0, 255, 157, 0.3);
      }
      
      .neon-border {
        box-shadow: 0 0 10px rgba(0, 255, 157, 0.2);
      }

      ::-webkit-scrollbar {
        width: 6px;
      }
      ::-webkit-scrollbar-track {
        background: #0a0a0c;
      }
      ::-webkit-scrollbar-thumb {
        background: #333;
        border-radius: 10px;
      }

      @keyframes pulse-green {
        0%, 100% { opacity: 1; }
        50% { opacity: 0.5; }
      }
      .animate-pulse-green {
        animation: pulse-green 2s infinite;
      }

      @keyframes flash-red {
        0%, 100% { color: #94a3b8; transform: scale(1); }
        50% { color: #ef4444; transform: scale(1.05); text-shadow: 0 0 8px rgba(239, 68, 68, 0.3); }
      }
      .animate-flash-red {
        animation: flash-red 1s ease-in-out infinite;
      }
    </style>
